<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Word - Mega Senha Game</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/game.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div id="start-screen" class="screen">
        <h1>Guess the Word</h1>
        <div class="setup-options">
          <div class="players-setup">
            <label for="player-count">Número de Jogadores:</label>
            <select id="player-count">
              <option value="2">2 Jogadores</option>
              <option value="3">3 Jogadores</option>
              <option value="4">4 Jogadores</option>
              <option value="5">5 Jogadores</option>
              <option value="6">6 Jogadores</option>
              <option value="7">7 Jogadores</option>
              <option value="8">8 Jogadores</option>
              <option value="9">9 Jogadores</option>
              <option value="10">10 Jogadores</option>
            </select>
          </div>

          <div class="language-setup">
            <label for="game-language">Idioma:</label>
            <select id="game-language">
              <option value="portuguese">Português</option>
              <option value="english">English</option>
              <option value="spanish">Español</option>
            </select>
          </div>

          <div class="difficulty-setup">
            <label for="game-difficulty">Dificuldade:</label>
            <select id="game-difficulty">
              <option value="easy">Fácil</option>
              <option value="medium">Médio</option>
              <option value="hard">Difícil</option>
            </select>
          </div>

          <div class="time-setup">
            <label for="round-time">Tempo por Rodada (segundos):</label>
            <input
              type="number"
              id="round-time"
              min="30"
              max="180"
              value="60"
            />
          </div>

          <div class="words-setup">
            <label for="words-per-round">Número de Palavras por Rodada:</label>
            <input
              type="number"
              id="words-per-round"
              min="1"
              max="20"
              value="5"
            />
          </div>

          <button id="start-game-btn">Iniciar Jogo</button>
        </div>
      </div>

      <div id="game-screen" class="screen hidden">
        <div class="game-header">
          <div class="player-turn">
            <h2>Vez do Jogador <span id="current-player">1</span></h2>
          </div>
          <div class="game-timer">
            <span id="timer">60</span> segundos restantes
            <span id="current-word-count"></span>
          </div>
        </div>

        <div class="game-area">
          <div class="mime-instructions">
            <h3>Instruções para o Jogador da Vez</h3>
            <p id="mime-description">Faça mímica da palavra sem falar!</p>
            <p id="word-reveal" class="hidden">Palavra secreta</p>
          </div>

          <div class="guess-area">
            <div class="guess-buttons">
              <button id="correct-guess">Acertou!</button>
              <button id="skip-word">Pular</button>
            </div>
          </div>
        </div>
      </div>

      <div id="end-screen" class="screen hidden">
        <h1>Fim de Jogo</h1>
        <div id="final-scores"></div>
        <button id="restart-game-btn">Jogar Novamente</button>
      </div>
    </div>
  </body>
</html>
